<section class="blogs-news-section section-padding">
  <div class="container">
    <h1 class="text-center section-heading">समाचारहरू</h1>

    <div class="row recent-news-container">
      {% for news in site.posts limit: 3 %}
        <div class="col-md-4">
          {% include blogs/post-outline.html post=news %}
        </div>
      {% endfor %}
    </div>

    <div class="row action-btns justify-content-center align-items-center text-center mt-3">
      <div class="col-md-3 col-9">
        <a href="/news/" class="btn btn-outline-primary px-5 py-3 w-100">
          सबै समाचार पढ्नुहोस्
        </a>
      </div>
    </div>
  </div>
</section>
