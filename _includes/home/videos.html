<!-- Videos section -->
<section id="videos" class="videos section-padding">
  <div class="container">
    <h1 class="text-center section-heading">भिडियोहरू</h1>

    {% assign featured_video = site.data.videos.featured %}
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="featured-video">
          <a
            href="#"
            data-src="https://www.youtube.com/embed/{{ featured_video.src }}"
            data-bs-toggle="modal"
            data-bs-target="#youtubeVideoModal"
            class="youtube-video-btn"
          >
            <img src="{{ site.image_base_url }}/videos/featured_video_thumb.jpg" class="featured-video-img rounded-3 w-100" alt="{{ featured_video.title }}"" />
          </a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-body h-100 d-flex justify-content-center align-items-center">
          <h1 class="mb-0">{{ featured_video.title }}</h1>
        </div>
      </div>
    </div>

    <div class="row justify-content-center align-items-center text-center mt-5">
      {% for video in site.data.videos.others limit: 4 %} {% include video-outline.html
      video=video %} {% endfor %}
    </div>

    <div
      class="row action-btns justify-content-center align-items-center text-center mt-3"
    >
      <!-- <div class="col-md-3 col-9">
        <a href="https://www.youtube.com/@tamustudentnepal2491?sub_confirmation=1" class="btn btn-danger px-5 py-3 w-100">
          Subscribe
        </a>
      </div> -->
      <div class="col-md-3 col-9">
        <!-- <a href="https://www.youtube.com/@tamustudentnepal2491/videos" class="btn btn-outline-primary px-5 py-3 w-100">
          सबै भिडियोहरू हेर्नुहोस्
        </a> -->
        <a href="/videos/" class="btn btn-outline-primary px-5 py-3 w-100">
          सबै भिडियोहरू हेर्नुहोस्
        </a>
      </div>
    </div>
  </div>
</section>
