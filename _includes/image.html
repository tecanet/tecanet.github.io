<div class="image-wrapper text-center">
  {% if include.url %}
  <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}

    <img src="{{ site.image_base_url }}/{{ include.path }}" alt="{{ include.title }}"
      class="{{ include.class }} img-fluid shadow" style="{% if include.width %}width: {{ include.width }};{% endif %}{% if include.height %}height: {{ include.height }};{% endif %}" />

    {% if include.url %}
  </a>
  {% endif %}

  {% if include.caption %}
    <p class="image-caption">Image: {{ include.caption }}</p>
  {% endif %}
</div>
